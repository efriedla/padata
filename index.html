        var circles = [];
        function onKeyDown(event) {
        
          if(keyData[event.key]){
          var maxPoint = new Point(view.size.width, view.size.height);
          var randomPoint = Point.random();
          var point = maxPoint * randomPoint;
          
          var rectangle = new Rectangle(new Point(point), new Point(500));
          var cornerSize = new Size(20, 20);
          var lilCircles = new Path.RoundRectangle(rectangle, cornerSize);
          
         // var lilCircles = new Path.Circle(new Point(point), 500);
          lilCircles.fillColor = keyData[event.key].color;
          keyData[event.key].sound.play();
          circles.push(lilCircles);

          }
        }
        

        function onFrame(event) {
            for(var i = 0; i < circles.length; i++){
               circles[i].fillColor.hue += 1;
               circles[i].scale(.9);
               circles[i].rotate(7);
               if(circles[i].area < 1){
                circles[i].remove(); // remove the circle from the canvas
                circles.splice(i, 1); // remove the circle from the array
                i--; // decrement i so that the loop doesn't skip a circle because of .splice()
                console.log(circles);
              }
            }
        }
