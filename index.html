<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>padata</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/paperscript" canvas="myCanvas">
        var circles = [];
        function onKeyDown(event) {
            var maxPoint = new Point(view.size.height, view.size.width);
            
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;
            var lilCircles = new Path.Circle(new Point(point), 20);
            lilCircles.fillColor = 'yellow';
            circles.push(lilCircles);
            console.log(point);
        }
        
       
        var animateCircle = new Path.Circle(new Point(100,100), 60);
        animateCircle.fillColor = 'red';
        
        function onFrame(event) {
            for(var i = 0; i < circles.length; i++){
               circles[i].fillColor.hue += 1;
            }
            animateCircle.fillColor.hue += 1;
            //animateCircle.scale(.9);
        }
    </script>
  </head>
  <body>
    

    <canvas id="myCanvas" resize></canvas>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/paper-full.js"></script>
    <script src="js/jquery.js"></script>
  </body>
</html>
